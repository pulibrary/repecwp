version: 2.1

orbs:
  ruby: circleci/ruby@1.0
  node: circleci/node@5.0.0

jobs:
  build:
    docker:
      - image: cimg/ruby:2.7.5
    steps:
      - checkout
      - ruby/install-deps:
          key: repec-bundle
      - node/install:
          node-version: '12.22.5'

  test:
    docker:
      - image: cimg/ruby:2.7.5
        environment:
          APP_DB: repec
          APP_DB_USERNAME: user
          APP_DB_PASSWORD: repec
      - image: cimg/mariadb:10.6
        environment:
          MYSQL_ROOT_PASSWORD: rootpw
          MYSQL_DATABASE: repec
          MYSQL_USER: user
          MYSQL_PASSWORD: repec
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      RAILS_ENV: test
    steps:
      - checkout
      - ruby/install-deps:
          key: repec-bundle
      - node/install:
          node-version: '12.22.5'
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:3306 -timeout 1m
      - run:
          name: Database setup
          command: bundle exec rails db:migrate --trace
      - run:
          name: Run rspec
          command: bundle exec rspec
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
